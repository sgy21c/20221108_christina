<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>나만의 동기부여 홈화면 만들기</title>

    <script src="index.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt2QXQj317IJHo55xrkXWECRIwlvAAFGjddg&usqp=CAU");
            background-position: center;

            color: rgb(117, 5, 255);
        }

        .time {
            font-size: 70px;
            font-weight: bold;
        }
        

        .greeting{
            font-size: 50px;
        }


        .todo{
            font-size: 25px;
        }

        .author{
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote{
            width: 100vw;
            height: 10vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
            
        .content{
            font-size: 30px;
            font-weight: bold;
        }

    </style>

    <script>
    </script>
</head>

<body>
    <div class="main">
        <div id="time" class="time">12:00</div>
        <div class="greeting">Hello, gayoung!</div>
        <div class="todo">매일 1개 이상 혁신적 콘텐츠 기획하기!</div>
    </div>
    <div class="quote">
        <div id="author" class="author"># 알버트 아인슈타인 #</div>
        <div id="content" class="content">-천재는 노력하는 열정을 가진 자이다.-</div>
    </div>

</body>

</html>
